name: Prueba de Artefactos

on:
  push:
    branches: [main]

jobs:
  test-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Crear archivo de prueba
        run: echo "Hola desde el workflow" > saludo.txt

      - name: Subir como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: saludo
          path: saludo.txt
